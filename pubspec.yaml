version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  uuid: ^4.3.3
  shared_preferences: ^2.2.3
  image_picker: ^1.0.7
  share_plus: ^7.2.1
  url_launcher: ^6.2.5
